name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages   # 关联 GitHub Pages，否则 deploy-pages 可能无权限

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out   # Next.js 在 next.config 中设置 output: 'export' 时，静态导出目录为 out

      - uses: actions/deploy-pages@v4
